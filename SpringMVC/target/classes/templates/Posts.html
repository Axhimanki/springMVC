<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tr="http://www.thymeleaf.org">
<head>
    <title>Spring Core Online Tutorial</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <!-- The cdns have been added to where the tomcat container can find them. -->
    <!-- The links go to cdn resources for the bootstrap css file. The Thymeleaf template
    uses the path given here at runtime. When run in a browser the cdn resource is used. Under tomcat,
    Thymeleaf engine finds the path to the cdn resource. -->

    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" rel="stylesheet" media="screen"/>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(posties)}">
        <h2>Post List</h2>
        <table class="table table-striped">
            <tr>
                <th>PostId</th>
                <th>Date Posted</th>
                <th>Respond Email</th>
                <th>Post Text</th>
            </tr>
            <tr th:each= "post, iterationStatus: ${posties}">
                <td th:text="${post.postID}"></td>
                <td th:text="${post.Date}"></td>
                <td th:text="${post.respondEmail}"></td>
                <td th:text="${post.text}"></td>
            </tr>

        </table>
    </div>
</div>

</body>
</html>
